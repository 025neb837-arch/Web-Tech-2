<!DOCTYPE html>
<html>
<head>
<title> Image Catalog </title>
<style>
.catalog {
	max-width: 1100px;
	margin: 0 auto;
	display: grid;
	grid-template-columns: repeat(auto-fit, 200px);
	gap: 20px;
	font-size: 16px;
}

.card {
	height:200px;
	border-radius: 12px;
	box-shadow: 5px 5px 5px #999999;
	padding: 10px;
	text-align: center;
}

.card img {
	width: 90%;
	height: 85%;
	object-fit: cover;
}
</style>
</head>
<body>

<a href="index.html"> Back to homepage </a>

<h1 style="text-align: center;"> Image Catalog - Nature </h1>

<div class="catalog">

	</div>
