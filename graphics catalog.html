<!DOCTYPE html>
<html>
<head>
<title> Graphics Catalog </title>
<style>
.catalog {
	max-width: 1100px;
	margin: 0 auto;
	display: grid;
	grid-template-columns: repeat(auto-fit, 200px);
	gap: 20px;
	font-size: 20px;
}

.card {
	height:200px;
	border-radius: 12px;
	box-shadow: 5px 5px 5px #999999;
	padding: 10px;
	text-align: center;
}

</style>
</head>
<body>
<a href="index.html"> Back to homepage </a>
<h1 style="text-align: center;"> Graphics Catalog </h1>

<div class="catalog">

	<div class="card">
	<svg width="150" height="150">
	<rect x=0 y=0 width=150 height=150 fill="blue" />
	</svg>
	<p> Square </p>
	</div>
	
	<div class="card">
	<svg width="150" height="150">
	<circle cx=75 cy=75 r=65 stroke="green" stroke-width=3 fill="none" />
	</svg>
	<p> Circle </p>
	</div>
	
	<div class="card">
	<svg width="150" height="150">
	<circle cx=75 cy=75 r=65 fill="red" />
	</svg>
	<p> Disc </p>
	</div>
	
	<div class="card">
	<svg width="150" height="150">
	<rect x=0 y=30 width=150 height=85 fill="orange" />
	</svg>
	<p> Rectangle </p>
	</div>
	
	<div class="card">
	<svg width="150" height="150">
	<ellipse cx=75 cy=75 rx=70 ry=40 fill="lightblue" stroke="blue" stroke-width=3 />
	</svg>
	<p> Ellipse </p>
	</div>
	
</div>

<p style="text-align: right; font-size: 18px;"> <b> By Prabhash Acharya </b> <br> Class 11'H' <br> Roll no 837 </p>

</body>
</html>
