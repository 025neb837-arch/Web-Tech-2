<!DOCTYPE html>
<html>
<head>
<title> Video Catalog </title>
<style>
.catalog {
	max-width: 1600px;
	margin: auto;
	display: grid;
	grid-template-columns: repeat(auto-fit, 500px);
	gap: 20px;
	font-size: 16px;
}

.card {
	height:300px;
	border-radius: 12px;
	box-shadow: 6px 6px 5px #999999;
	padding: 10px;
	text-align: center;
}

.card video, .card iframe {
	width: 100%;
	height: 85%;
	object-fit: cover;
}

p {
	font-size: 18px;
}
</style>
</head>
<body>
<a href="index.html"> Back to homepage </a>
